name: Vite Kaboom.js Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated version to use Node.js 20

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure compatibility with Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build game
        run: npm run build

  deploy:
    name: Deploy to GitHub Pages
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated version to use Node.js 20

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Ensure compatibility with Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Updated version to use Node.js 20
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
